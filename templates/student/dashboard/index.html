{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/resume.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/calendar.css' %}">
<!-- MDBootstrap Datatables  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
 
  <style>
  #dashboard{
      background: white;
      background-repeat: no-repeat;
      background-size: cover;
    }
    @media screen and (max-width: 768px)
    .wrapper {
        height: auto;
        min-height: 100vh;
    }

    .wrapper {
        width: fit-content;
        height: auto;
        min-height: 100vh;
        display: flex;
    }
  </style>
</head>

<body id="dashboard">
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper --dark">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">Student Portal</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive rounded-circle" src="{% static 'img/pic1.jpeg'%}"  alt="User picture" style="width:50px;height: 50px">
        </div>
        <div class="user-info">
          <span class="user-name">
            <strong>{{student.name}}</strong>
          </span>
          <span class="user-role">{{student.branch.course}}, {{student.branch}}</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>

          <li class="bg-secondary">
            <a href="{% url 'student:viewProfile'%}">
              <i class="fa fa-user"></i>
              <span class="text-dark">My Profile</span>
            </a>
          </li>

          <li>
            <a href="{% url 'student:studentDashboard'%}">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
              <span class="badge badge-pill badge-warning">New</span>
            </a>
          </li>

          <li>
            <a href="{% url 'student:viewStatusOfApplication'%}">
              <i class="fa fa-calendar-check"></i>
              <span>Status of Application</span>
            </a>
          </li>

          <li>
            <a href="{% url 'student:uploadResume'%}">
              <i class="far fa-file"></i>
              <span>Upload Resume</span>
            </a>
          </li>

          <li>
            <a href="{% url 'student:viewNewApplications'%}">
              <i class="fa fa-mouse-pointer"></i>
              <span>Apply For Company</span>
            </a>
          </li>

          <li>
            <a href="{% url 'student:showCalendar'%}">
              <i class="fa fa-calendar"></i>
              <span>Calendar</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer" style="padding-top: 10px;">
      <a href="#">
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification">3</span>
      </a>
      <a href="#">
        <i class="fa fa-envelope"></i>
        <span class="badge badge-pill badge-success notification">7</span>
      </a>
      <a href="#">
        <i class="fa fa-cog"></i>
        <span class="badge-sonar"></span>
      </a>
      <a href="#">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content" id = "dashboard">
    <div class="container-fluid">
      <div class="wrapper" id = "#wrapper">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
</body>
<!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

<script type="text/javascript" src=" {% static 'js/jquery.js' %}"></script>
</html>
